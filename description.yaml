name:  Расходы

ручки:
  1) : добавление покупки
  2) : удаление покупки
  3) : получение покупок
    - фильтры :  
    #ручка отдаёт название и товара и сумму по нему, в бд отсортировать по убыванию
        - указанные даты (добавить их прямо в качестве query-параметров - date_start & date_end)

        - limit (ограничение на количество записей в ответе) 

    - По умолчанию покупки сортируются по убыванию стоимости 
      
  4) : можно сгенерировать диаграмму на основе покупок (самых дорогих/дешёвых и её отправлять)
    #получается отправка файла (в данном случае картинки)

