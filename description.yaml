name:  Расходы

ручки:
  1) : добавление покупки
  2) : удаление покупки
  3) : получение покупок
    - фильтры :  
        - указанные даты (добавить их прямо в качестве query-параметров - date_start & date_end)

        - limit (ограничение на количество записей в ответе) 

    - По умолчанию покупки сортируются по убыванию стоимости 
      
  4) : можно сгенерировать диаграмму на основе покупок (самых дорогих/дешёвых и её отправлять)


name: Заметки

ручки:

 1) : добавление заметки
  - тут есть вариант добавить теги/категории (ссылки, статьи, туториалы, книги)  
  - тип либо в url'e отправляется либо на сервере достаётся из первой строки

  - у заметки должно быть название 

2) : удаление заметки 
  - скорее всего это будет делаться по названию (возможно частично будет достаточно набрать и будет делаться icontains)

3) : получение полного списка заметок
  - фильтрация по категории
  - фильтрация по имени (на icontains)
  - поличение всех (тег указывается в названии, делается это скорее всего на уровне бота)
  - флаг на наличие содержания или только заголовок